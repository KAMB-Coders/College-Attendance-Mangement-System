	<form method="post" action="addStudent.jsp" style="height: 700px;">
	<div class="icon-stu">
	
		<h2 class="student-w3l">Add Student</h2>
		<div class="stude-user-wls">
			<span class="fa fa-user" aria-hidden="true"></span>
			<div class="clear"> </div>
		</div>
		<div class="row-col">
			<div class="banner-agileits-btm">
				<div>
				<div class="wrap-input100 validate-input">
			<input required class="input100" type="text" name="sname" placeholder="Enter Student Name">
		</div>
		<div class="wrap-input100 validate-input">
			<input required class="input100" type="email" name="semail" placeholder="Enter Email">
		</div>
		<div class="wrap-input100 validate-input" style="display:flex; width: 100% ">
			<select required class="input100" type="text" name="sdept" placeholder="Enter Branch" id="branch" style="width: 250%; padding: 0 5px 0 20px;">
				<option value="" disabled selected> Branch </option>
				<option value="CSE">Computer Science Engineering</option>
				<option value="ME">Mechanical Engineering</option>
				<option value="CE">Civil Engineering</option>
				<option value="IT">Information Technology</option>
				<option value="EC">Electrical And Communication Engineering</option>
				<option value="EE">Electrical Engineering</option>
				<option value="EEE">Electrical And Electronics Engineering</option>
			</select>
			<select required class="input100" type="text" name="ssem" placeholder="Enter Semester" id="sem">
				<option value="" disabled selected> Semester </option>
				<option value="1">I</option>
				<option value="2">II</option>
				<option value="3">III</option>
				<option value="4">IV</option>
				<option value="5">V</option>
				<option value="6">VI</option>
				<option value="7">VII</option>
				<option value="8">VIII</option>
			</select>
		</div>
		<div class="wrap-input100 validate-input">
			<input required class="input100" type="text" name="sno" placeholder="Enter Phone No.">
		</div>

		<div class="container-login100-form-btn">
			<button type="submit" class="login100-form-btn">
			Add Student
			</button>
		</div>
